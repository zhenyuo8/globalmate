<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glohelp</title>
  <!-- 4.5k 的axios 可以接受 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script>
    function getQuery(name) {
      var reg = /router\=([a-zA-Z]+)/;
      var r = window.location.href.match(reg);
      if (r && r.length == 2) {
        return r[1];
      }
      return '';
    };
    function Authorization() {
      var router = getQuery('router');
      var url = 'http://39.96.134.227/globalmate/rest/wechat/oauth/oauthUrl?redirect=http://glmate.cuibq.com/dist/index.html'
      if (router) {
        url += '?router=' + router
      }
      axios.get(url).then(function (res) {
        // console.log(res)
        res && res.data && res.data.data && window.location.replace(res.data.data)
      })
    };
    Authorization()
  </script>
</body>

</html>
